services:
  postgres:
    image: postgres:16
    container_name: control-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: controlplane
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d controlplane"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
